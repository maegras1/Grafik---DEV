<div class="scrapped-pdfs-container">
    <h1>Dostępne Dokumenty PDF</h1>

    <div class="search-and-info">
        <p>Lista dokumentów pobranych automatycznie. Użyj pola wyszukiwania w górnym pasku, aby filtrować wyniki.</p>
        <button id="refreshPdfsBtn" class="refresh-btn" title="Pobierz najnowsze dokumenty">
            <i class="fas fa-sync-alt"></i><span>Odśwież</span>
        </button>
    </div>

    <div id="pdf-table-container" style="display: none">
        <table class="modern-table">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Typ dokumentu</th>
                    <th>Tytuł</th>
                </tr>
            </thead>
            <tbody id="pdf-table-body"></tbody>
        </table>
    </div>

    <div id="pdf-links-container"></div>
</div>
