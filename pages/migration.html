<!doctype html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Migracja Danych Grafiku</title>
        <link rel="stylesheet" href="../styles/main.css" />
        <link rel="stylesheet" href="../styles/components.css" />
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f4f4f9;
            }
            .migration-container {
                text-align: center;
                padding: 40px;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            p {
                margin-bottom: 20px;
                color: #555;
            }
        </style>
    </head>
    <body>
        <div class="migration-container">
            <h1>Migracja Danych Grafiku</h1>
            <p>
                Kliknij przycisk poniżej, aby skopiować dane z dokumentu <strong>'2025-08-08'</strong> do
                <strong>'mainSchedule'</strong>.
            </p>
            <p><strong>Uwaga:</strong> Ta operacja jest jednorazowa i nadpisze istniejące dane w 'mainSchedule'.</p>
            <button id="runMigrationButton" class="action-btn confirm-btn">Uruchom Migrację</button>
        </div>

        <div id="toast-container"></div>

        <!-- Firebase -->
        <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script defer src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

        <!-- Skrypty aplikacji -->
        <script defer src="../scripts/firebase-config.js"></script>
        <script defer src="../scripts/common.js"></script>
        <script defer src="../scripts/migration.js"></script>

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Czekamy na załadowanie skryptów Firebase
                const checkFirebase = setInterval(() => {
                    if (typeof firebase !== 'undefined' && firebase.firestore) {
                        clearInterval(checkFirebase);
                        Migration.init();
                    }
                }, 100);
            });
        </script>
    </body>
</html>
