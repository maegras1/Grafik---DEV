<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squashed Cell Reproduction - Wrapper Fix</title>
    <style>
        :root {
            --color-white: #ffffff;
            --color-border-dark: #ccc;
            --color-border: #eee;
            --spacing-sm: 4px;
            --color-text: #333;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        .schedule-table td {
            padding: 7px;
            border: 1px solid var(--color-border-dark);
            text-align: center;
            vertical-align: middle;
        }

        /* FIX ATTEMPT: Wrapper Approach */
        td.split-cell {
            padding: 0;
            height: 1px;
            /* Needed for height: 100% on child to work in some browsers */
        }

        .split-cell-wrapper {
            display: flex;
            flex-direction: row;
            height: 100%;
            width: 100%;
        }

        .split-cell-wrapper>div {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-sm);
            text-align: center;
            border-right: 1px solid var(--color-border);
        }

        .split-cell-wrapper>div:last-child {
            border-right: none;
        }

        .tall-content {
            height: 100px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <table class="schedule-table">
        <tbody>
            <tr>
                <td>Normal Cell</td>
                <td class="split-cell">
                    <div class="split-cell-wrapper">
                        <div style="background: #ffebee;">Left Part</div>
                        <div style="background: #e8f5e9;">Right Part</div>
                    </div>
                </td>
                <td>
                    <div class="tall-content">Tall Sibling (100px)</div>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
